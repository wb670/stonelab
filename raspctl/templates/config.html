<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>RaspCTL</title>
    <script src="/static/js/jquery-1.8.3.js"></script>
    <script src="/static/js/jquery.json-2.4.js"></script>
</head>
<body>


<table id="tabletmpl" border="1" style="display:none">
    <tr>
        <input type="hidden" name="section" value="" />
        <input type="hidden" name="key" value="" />
        <td></td>
        <td><input type="text" name="value" value="" /></td>
        <td><button>保存</button></td>
    </tr>
</table>

<script type="text/javascript">
    $(document).ready( function() {
        qp = {name:"Config.load", args:[]};
        $.get('api', {data:$.toJSON(qp)}, function(data) {
            if(data && data.status == "Success") {
                info  = data.result;
                for (s in info) {
                    $("body").append("<label>" + info[s].section  + "</label>")
                    $("body").append("<table border='1'></table>");
                    for (item in info[s].items) {
                        $("body table:last").append($("#tabletmpl").html());
                    }
                }
            }
        } );
    });
</script>
</body>
</html>
